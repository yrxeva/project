<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
</head>
<body>
{% if query %}
<h3>搜索关键词为：{{ query }}</h3>
<ul>
    {% for result in page.object_list %}
    <li><a href="{% url 'blog:detail' result.object.id %}">
    {{ result.object.title }}</a></li>
    {% empty %}
    {{ 没有搜索结果 }}
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
