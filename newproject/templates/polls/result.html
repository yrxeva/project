<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票展示</title>
     <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <h2>投票结果</h2>
        <ul>
            {% for c in question.choice_set.all %}
                <li>
                    {{ forloop.counter }}
                    {{ c.title }}--得票数：--{{ c.votes }}
                </li>
            {% endfor %}
        </ul>
    </div>
    <a href="{% url 'polls:index' %}">返回首页</a>

</body>
</html>
