<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问题索引</title>
</head>
<body>
当前用户：{{ request.user }} <a href="{% url 'polls:logout' %}">退出</a>
<div class="container">
    <p>问题索引</p>
    <ul>
        {% for q in questions %}
        <li><a href="{% url 'polls:detail' q.id %}">
            {{ q.title }}
        </a></li>
        {% empty %}
        <li>没有投票</li>
        {% endfor %}
    </ul>

</div>

</body>
</html>
