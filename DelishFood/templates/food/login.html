<head>

 <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="book-form">

  <div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#login" aria-controls="home" role="tab" data-toggle="tab">登录</a></li>
    <li role="presentation"><a href="#register" aria-controls="profile" role="tab" data-toggle="tab">注册</a></li>
    <li role="presentation"><a href="{% url 'food:index' %}" >返回主页</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="login">
        <h3 align="center" style="color:white">登录</h3>
        <form class="form-horizontal" action="{% url 'food:login' %}" method="post">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email2">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pwd2">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 记住密码
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
              <button type="submit" class="btn btn-default" name="login2">登录</button>
            </div>
          </div>
            <p>{{info }} </p>
        </form>
    </div>

    <div role="tabpanel" class="tab-pane" id="register">
        <h3 align="center" style="color:white">注册</h3>
    <form class="form-horizontal" action="{% url 'food:register' %}" method="post">
      <div class="form-group">
        <label for="inputText3" class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputText3" placeholder="name" name="name1">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail4" class="col-sm-2 control-label">邮箱：</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email1">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword4" class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="pwd1">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
          <button type="submit" class="btn btn-default" name="register1">注册</button>
        </div>
      </div>
    </form>
    </div>

    <!--<div role="tabpanel" class="tab-pane" id="home">-->

  </div>

</div>


</div>
</body>
